<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>
</head>
<body>
    <!-- heading  : 제목 태그 (h1~h6) -->
    h$*6{Hello HYML}
    <h1>Hello HYML</h1>
    <h2>Hello HYML</h2>
    <h3>Hello HYML</h3>
    <h4>Hello HYML</h4>
    <h5>Hello HYML</h5>
    <h6>Hello HYML</h6>

    <!-- 
        텍스트 서식 
        b       : 볼드체
        i       : 이탤릭체
        string  : 강조 (볼드체)
        em      : 강조 (기울임체)
        code    : 텍스트가 코드임을 표시
        sup     : 위첨자
        sub     : 아래첨자
        hr      : 구분선 (수평성)
        
     -->

     <hr>
    <p><b>이 텍스트 는 bold 입니다</b></p>              <!-- 진하게는 하지만 강조는 아님 단순한 출력만 진하게  -->
    <p><strong>이 텍스트는 strong 입니다</strong></p>  <!-- 강조한다는 의미를 가짐  의미와 출력의 차이-->
    <p><i>이 텍스트는 i입니다 </i></p>
    <p><em>이 텍스트는 em 입니다</em></p>
    <p><code>이 텍스트는 code입니다 </code></p>
    <p><sub> 아래첨자 </sub>이고 <sup> 위첨자 </sup> 입니다</p>

    <!-- 
        특수문자 (HTML 엔터니)
        &nbsp;          :공백문자 한개 
        &lt;            : <
        &gt;            : > 
        &quot;          : "
        &amp;           : &

     -->

     <hr>
     공                     백 <br>
     공&nbsp;&nbsp;&nbsp;   백 <br>
     &lt;
     &gt;
     &quot;
     &amp;





</body>
</html>
